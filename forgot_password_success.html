<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password Reset Requested</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<img src="images/topLeft.png" alt="" class="corner-img top-left">
	<img src="images/bottomRight.png" alt="" class="corner-img bottom-right">
	<div class="box">
	<h1>Lajna Pittsburgh</h1>
	<h3>Check Your Email</h3>
		<p style="color: green;">Password reset instructions have been sent to your email.</p>
		<script>
			const urlParams = new URLSearchParams(window.location.search);
			const token = urlParams.get('token');
			if (token) {
				document.write('<p style="margin-top: 20px;">(Demo mode: <a href="reset_password.html?token=' + token + '" style="color: #c4a484; text-decoration: none;">Click here to reset your password</a>)</p>');
			}
		</script>
		<p style="margin-top: 20px;"><a href="login.html" style="color: #c4a484; text-decoration: none;">Back to Login</a></p>
	</div>
</body>
</html>
